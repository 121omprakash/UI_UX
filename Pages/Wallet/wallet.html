<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/munim.png"> 
    <title>Wallet</title>
    <link rel="stylesheet" href="wallet.css">
</head>
<body>
    <button id="darkModeToggle" class="mode-toggle">
        <img src="/dark.png" alt="Dark/Light Mode" width="500px">
      </button>
    
      <!-- Sign Out Button at Top Right -->
    <button id="signOutBtn" class="sign-out">
    Sign Out
    </button>
    
    <div class="header">
        <h1>Welcome, Ashish Singh</h1>
        <img src="/profile.jpg" alt="Profile Picture">
    </div>
    <div class="navbar">
        <h1>Financial Dashboard - Wallet</h1>
        <div class="user-profile">
            <img src="path-to-profile-picture" alt="Profile Picture">
            <div class="user-name">Ashish Singh</div>
        </div>
    </div>
    <div class="sidebar">
        <h2><img src="/munim.webp" alt="Logo"> Munim</h2>
        
        <button onclick="window.location.href='../Dashboard/dashboard.html'">
            <i class="fas fa-tachometer-alt"></i>Dashboard
        </button>
        
        <button onclick="window.location.href='../Transaction/transaction.html'">
            <i class="fas fa-exchange-alt"></i>Transactions
        </button>
        
        <button class="sidehome">
            <i class="fas fa-wallet"></i>Wallet
        </button>
        
        <button onclick="window.location.href='../Goals/goals.html'">
            <i class="fas fa-bullseye"></i>Goals
        </button>
        
        <button onclick="window.location.href='../Analytics/analytics.html'">
            <i class="fas fa-chart-pie"></i>Analytics
        </button>
        
        <button onclick="window.location.href='../Budget/budget.html'">
            <i class="fas fa-balance-scale"></i>Budget
        </button>
        
        <button onclick="window.location.href='../Setting/setting.html'">
            <i class="fas fa-cog"></i>Settings
        </button>
    </div>
    <div class="wallet-container">
        <h2>Wallet Balance</h2>
        <div id="walletBalance"></div>
    </div>

    <script src="js/wallet.js"></script>
</body>
</html>
