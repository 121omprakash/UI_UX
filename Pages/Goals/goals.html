<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://121omprakash.github.io/UI_UX//munim.png"> 
    <link rel="stylesheet" href="goals.css">

    <div class="header">
        <h1>Welcome, Ashish Singh</h1>
        <img src="https://121omprakash.github.io/UI_UX/profile.jpg" alt="Profile Picture">
    </div>
    <div class="navbar">
        <h1>Financial Dashboard - Goals</h1>
        <div class="user-profile">
            <img src="https://121omprakash.github.io/UI_UX/profile.jpg" alt="Profile Picture">

        </button>
