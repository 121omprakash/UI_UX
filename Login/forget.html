<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .forget-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 300px;
            text-align: center;
        }

        .forget-container h1 {
            color: #6c63ff;
            margin-bottom: 20px;
        }

        .forget-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .forget-container button {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .forget-container button:hover {
            background-color: #5a54e0;
        }

        .login-link {
            margin-top: 10px;
            color: #6c63ff;
            text-decoration: none;
        }

        .icon {
            font-size: 50px; /* Adjust icon size */
            margin-bottom: 20px;
            color: #6c63ff; /* Icon color */
        }
        img {
            width:150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="forget-container">
        <!-- <i class="fas fa-key icon"></i> Key icon -->
         <img src="/munim.webp" height="80px" >
        <h1>FORGOT PASSWORD</h1>
        <form id="forgetForm">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Send Recovery Link</button>
            <a href="login.html" class="login-link">Back to Login</a>
        </form>
    </div>

    <script>
        document.getElementById('forgetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const email = event.target[0].value;
            const successMessage = "A recovery link has been sent to your email!";
            const errorMessage = "Please enter a valid email address.";

            // Here you can add your logic to send a recovery email
            if (validateEmail(email)) {
                alert(successMessage); // Show success message (replace with your email sending logic)
                // Redirect to login after a few seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            } else {
                alert(errorMessage); // Show error message
            }
        });

        // Simple email validation function
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>

</body>
</html>
