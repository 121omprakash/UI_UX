<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 300px;
            text-align: center;
        }

        .register-container h1 {
            color: #6c63ff;
            margin-bottom: 20px;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .register-container button {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .register-container button:hover {
            background-color: #5a54e0;
        }

        .login-link {
            margin-top: 10px;
            color: #6c63ff;
            text-decoration: none;
        }

        .icon {
            font-size: 50px; /* Adjust icon size */
            margin-bottom: 20px;
            color: #6c63ff; /* Icon color */
        }
        img {
            width:150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <!-- <i class="fas fa-user-plus icon"></i> User plus icon -->
        <img src="/munim.webp" height="80px" >
        <h1>REGISTER</h1>
        <form id="registerForm">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
            <a href="login.html" class="login-link">Back to Login</a>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const successMessage = "Registration successful! Redirecting to login.";
            alert(successMessage);
            // Redirect to login after a few seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        });
    </script>

</body>
</html>
